<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"

                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml">

    <ui:define name="body">
            <h:form id="BusinessCategoryCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{myBundle.CreateBusinessCategoryLabel_name}" for="name" />
                        <p:inputText id="name" value="#{businessCategoryController.selected.name}" title="#{myBundle.CreateBusinessCategoryTitle_name}" required="true" requiredMessage="#{myBundle.CreateBusinessCategoryRequiredMessage_name}" size="50" maxlength="32"/>

                        <p:outputLabel value="#{myBundle.CreateBusinessCategoryLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{businessCategoryController.selected.description}" title="#{myBundle.CreateBusinessCategoryTitle_description}" required="true" requiredMessage="#{myBundle.CreateBusinessCategoryRequiredMessage_description}" maxlength="255"/>
                   
                    </p:panelGrid>
                    <p:commandButton actionListener="#{businessCategoryController.saveNew}" action="/admin/businessCategory/index" value="#{myBundle.Save}" ajax="true"/>
                    <p:commandButton value="#{myBundle.Cancel}" />
                </h:panelGroup>

            </h:form>
    </ui:define>

</ui:composition>
