<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{myBundle.CreateProjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="tree"/>
        <ui:define name="body">


            <p:panel header="#{myBundle.CreateProjectTitle}">
                <h:form id="ProjectCreateForm">

                    <h:panelGroup id="display">
                        <p:panelGrid columns="2">

                            <p:outputLabel value="#{myBundle.CreateProjectLabel_name}" for="name" />
                            <p:inputText id="name" value="#{projectController.selected.name}" title="#{myBundle.CreateProjectTitle_name}" required="true" requiredMessage="#{myBundle.CreateProjectRequiredMessage_name}" size="100" maxlength="100"/>

                            <p:outputLabel value="#{myBundle.CreateProjectLabel_description}" for="description" />
                            <p:inputTextarea rows="4" cols="30" id="description" value="#{projectController.selected.description}" title="#{myBundle.CreateProjectTitle_description}" required="true" requiredMessage="#{myBundle.CreateProjectRequiredMessage_description}"/>

                            <p:outputLabel value="#{myBundle.CreateProjectLabel_beginDate}" for="beginDate" />
                            <p:calendar id="beginDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{projectController.selected.beginDate}" title="#{myBundle.EditProjectTitle_beginDate}"  showOn="button"/>

                            <p:outputLabel value="#{myBundle.CreateProjectLabel_endDate}" for="endDate" />
                            <p:calendar id="endDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{projectController.selected.endDate}" title="#{myBundle.EditProjectTitle_endDate}"  showOn="button"/>

                            <p:outputLabel value="#{myBundle.CreateProjectLabel_projectState}" for="projectState" />
                            <p:inputText id="projectState" value="#{projectController.selected.projectState}" title="#{myBundle.CreateProjectTitle_projectState}" required="true" requiredMessage="#{myBundle.CreateProjectRequiredMessage_projectState}"/>

                            <p:outputLabel value="#{myBundle.CreateProjectLabel_idProjectManager}" for="idProjectManager" />
                            <p:inputText id="idProjectManager" value="#{projectController.selected.idProjectManager}" title="#{myBundle.CreateProjectTitle_idProjectManager}"/>
                        </p:panelGrid>
                        <p:commandButton actionListener="#{projectController.saveNew}" value="#{myBundle.Save}" ajax="false" />
                        <p:commandButton value="#{myBundle.Cancel}" />
                    </h:panelGroup>

                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
