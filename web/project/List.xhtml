<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ProjectListForm">

        <p:panel header="#{myBundle.ListProjectTitle}">

            <p:dataTable id="datalist" value="#{projectController.projectsbyUser}" var="item"
                         selectionMode="single" selection="#{projectController.selected}"
                         rowKey="#{item.idProject}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                
                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                
                <p:column sortBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProjectTitle_name}"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProjectTitle_projectState}"/>
                    </f:facet>
                    <h:outputText value="#{projectController.getState(item.projectState)}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProjectTitle_ProjectManager}"/>
                    </f:facet>
                    <h:outputText value="#{projectController.getProjectManagerName(item.idProjectManager)}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                         <p:commandButton id="createButton" icon="ui-icon-plus" value="#{myBundle.Create}" action="project/Create" />  
                        <p:commandButton id="viewButton"  icon="ui-icon-search" value="#{myBundle.View}" actionListener="#{projectController.redirect}" action="/project/View"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" actionListener="#{projectController.redirect}" action="/project/Edit"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{projectController.redirect}" oncomplete="ProjectRemoveDialog.show()" update=":TabProfile:ProjectRemoveForm"  disabled="#{empty projectController.selected}"/>
                         </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
